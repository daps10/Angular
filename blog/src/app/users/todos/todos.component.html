<h4>Show List from API Data in Angular</h4>

<table class="table table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">title</th>
      <th scope="col">userId</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.userId}}</td>
        </tr>
    </tbody>
  </table>
