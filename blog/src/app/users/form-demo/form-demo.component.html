<!-- Reactive Form --->
<div class="col-sm-6">
    <form [formGroup]="formDemoForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
            <!-- <span class="text-danger" *ngIf="formDemoForm.controls['email'].invalid && formDemoForm.controls['email'].touched">Email field is required</span> -->
            <span class="text-danger" *ngIf="email.touched && email.invalid">Email field is required</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
