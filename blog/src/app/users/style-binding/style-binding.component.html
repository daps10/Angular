

<h3>Style Binding Example</h3>
<p style="color: darkorchid; margin-top: 10px;">Simple style binding</p>

<p [style.color]="'blue'">Dynamic Binding</p>

<p [style.color]="color">Dynamic Binding From Property</p>

<!-- conditional check -->
<p  [style.color]="err ? 'green' : 'red'">Conditional check</p>

<!-- onclick function for change color -->
<button (click)="updateColor()" [ngClass]="'btn-primary'">On Click Change Color</button>
